
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings Editor — MUA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue','Noto Sans',Arial,sans-serif;max-width:860px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-weight:600;margin:8px 0 4px;display:block}
    input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    textarea{min-height:72px}
    button{padding:10px 14px;border:0;border-radius:12px;background:#d946ef;color:#fff;font-weight:600;cursor:pointer}
    .card{border:1px solid #eee;border-radius:16px;padding:16px;margin:10px 0}
    .service{display:grid;grid-template-columns:1fr 140px;gap:10px;margin-bottom:8px}
    .small{color:#666;font-size:13px}
  </style>
</head>
<body>
  <h1>Settings Editor (no code)</h1>
  <p>Fill and click <strong>Download settings.json</strong>. Then upload that file to your GitHub repo at <code>assets/settings.json</code>.</p>

  <div class="card">
    <label>Business Name</label>
    <input id="name" placeholder="Meghal Ahuja • MUA" />

    <div class="grid">
      <div>
        <label>City</label>
        <input id="city" placeholder="Mumbai" />
      </div>
      <div>
        <label>Areas you serve</label>
        <input id="areas" placeholder="Navi Mumbai, Thane, Pune, Destination" />
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Hours</label>
        <input id="hours" placeholder="Mon–Sun 9:00–20:00" />
      </div>
      <div>
        <label>Instagram URL</label>
        <input id="instagram" placeholder="https://instagram.com/yourhandle" />
      </div>
    </div>

    <div class="grid">
      <div>
        <label>WhatsApp number</label>
        <input id="phone" placeholder="+91 98765 43210" />
      </div>
      <div>
        <label>Booking email</label>
        <input id="email" placeholder="hello@example.com" />
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Services</h3>
    <div id="services"></div>
    <button id="add">+ Add service</button>
  </div>

  <div>
    <button id="download">Download settings.json</button>
  </div>

  <p class="small">After downloading, go to your GitHub repo → <strong>assets/</strong> → upload/replace <strong>settings.json</strong>. Netlify/GitHub Pages will auto-deploy.</p>

  <script>
    const servicesDiv = document.getElementById('services');
    const addBtn = document.getElementById('add');
    function addService(name='', price='', desc=''){
      const wrap = document.createElement('div');
      wrap.className = 'service';
      wrap.innerHTML = `
        <div>
          <input placeholder="Service name" value="${name}">
          <textarea placeholder="Short description">${desc}</textarea>
        </div>
        <div>
          <input placeholder="₹ price" value="${price}">
          <button class="remove" style="margin-top:8px;background:#ef4444">Remove</button>
        </div>`;
      wrap.querySelector('.remove').onclick = ()=> wrap.remove();
      servicesDiv.appendChild(wrap);
    }
    addBtn.onclick = ()=> addService();
    addService('Bridal HD Makeup','₹14,999','Skin prep, HD base, hair, draping & lashes.');
    addService('Party / Occasion','₹3,999','Soft glam, dewy or bold.');
    addService('Photoshoot / Editorial','₹7,999','Camera-ready looks.');

    function download(filename, text) {
      const element = document.createElement('a');
      element.setAttribute('href', 'data:application/json;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }

    document.getElementById('download').onclick = ()=>{
      const services = [];
      servicesDiv.querySelectorAll('.service').forEach(s=>{
        const inputs = s.querySelectorAll('input, textarea');
        const name = inputs[0].value.trim();
        const desc = inputs[1].value.trim();
        const price = inputs[2].value.trim();
        if(name){ services.push({name, price, desc}); }
      });
      const data = {
        business: {
          name: document.getElementById('name').value.trim() || 'Meghal Ahuja • MUA',
          city: document.getElementById('city').value.trim() || '',
          areas: document.getElementById('areas').value.trim() || '',
          hours: document.getElementById('hours').value.trim() || '',
          phone: document.getElementById('phone').value.trim() || '',
          email: document.getElementById('email').value.trim() || '',
          instagram: document.getElementById('instagram').value.trim() || ''
        },
        services
      };
      download('settings.json', JSON.stringify(data, null, 2));
    };
  </script>
</body>
</html>
